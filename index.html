<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="corpo1">
        <div class="inner-container">
          <img class="logo" src="./images/logo.svg" alt="logo" />

          <img class="mobile" src="./images/hero-mobile.jpg" alt="mobile" />
          <h1>
            <span>WE'RE</span><br />
            COMING <br />
            SOON
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>

          <form id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <img
              class="error-icone"
              src="./images/icon-error.svg"
              alt="icon-error"
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
            <small> Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="corpo2 imagem"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
